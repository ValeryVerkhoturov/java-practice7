<!DOCTYPE html>
<html>
<head>
    <title>Practice 7</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <meta charset="utf-8">
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Имя: </label>
                    <input type="text" id="name" class="form-control" placeholder="Как тебя зовут?...">
                    <button id="connect" class="btn btn-default" type="submit">Подключиться</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Отключиться</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped" style="display: none">
                <thead>
                <tr>
                    <th>Сообщения</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
            <form class="form-inline", id="sendingMessage" style="display: none">
                <input type="text" id="message" class="form-control" placeholder="Сообщение...">
                <button id="sendMessage" class="btn btn-default" type="submit">Отправить</button>
            </form>
            <form class="form-inline", id="sendingCat" style="display: none">
                <input type="text" id="catRecipient" class="form-control" placeholder="Бросить кошку в...">
                <button id="sendCat" class="btn btn-default" type="submit">Бросить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
